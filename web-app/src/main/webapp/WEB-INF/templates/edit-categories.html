<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title>Categories</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="navbar-brand"><img src="../../resources/static/img/logo_cash.png"
                                                           th:src="@{/resources/static/img/logo_cash.png}"
                                                           height="32" width="32" alt="EH"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="categories.html"
                           th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="expenses.html"
                           th:href="@{/expenses}">Expenses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="categories.html"
                   th:href="@{/categories}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New category' : 'Edit categories'">Edit categories</span>
    </nav>
</header>

<section id="category">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="categoryForm"
                              th:object="${category}"
                              action="categories.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_categoryCode">Code</label>
                                <input class="form-control "
                                       id="field_categoryCode"
                                       type="text" value="1"
                                th:field="*{categoryId}"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_name">Name</label>
                                <input class="form-control"
                                       id="field_name"
                                       type="text" value="Food"
                                th:field="*{categoryName}"/>
                                <div th:if="${#fields.hasErrors('categoryName')}"
                                     class="text-danger"
                                     th:errors="*{categoryName}">[errors]</div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="categories.html"
                                   th:href="@{/categories}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="categories.html"
                                   th:href="@{/categories}"
                                   th:onclick="@{document.forms['categoryForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save category">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:href="@{/resources/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
