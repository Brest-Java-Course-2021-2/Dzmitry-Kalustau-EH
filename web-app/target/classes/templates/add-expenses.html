<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title>Expenses</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="categories" class="navbar-brand"><img src="../../resources/static/img/logo_cash.png"
                                                           th:src="@{/img/logo_cash.png}"
                                                           height="32" width="32" alt="EH"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="categories.html"
                           th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="expenses.html"
                           th:href="@{/expenses}">Expenses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="expenses.html"
                   th:href="@{/expenses}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto">Add expense</span>
    </nav>
</header>

<section id="expense">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form action="#"
                              th:action="@{/add-expenses}"
                              th:object="${expense}"
                              method="post">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_expenseId">Expense Id</label>
                                <input readonly="readonly" class="form-control "
                                       id="field_expenseId"
                                       type="text" value="1"
                                th:field="*{expenseId}"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_expenseDate">Expense Date</label>
                                <input readonly="readonly" class="form-control "
                                       id="field_expenseDate"
                                       type="text" value="1"
                                       th:field="*{dateOfExpense}"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_categoryId">Category Code</label>
                                <input class="form-control "
                                       id="field_categoryId"
                                       type="text" value="1"
                                       th:field="*{categoryId}"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_price">Price</label>
                                <input class="form-control"
                                       id="field_price"
                                       type="text" value="25"
                                       th:field="*{sumOfExpense}"/>
                            </div>

                                <div th:if="${#fields.hasErrors('expenseId')}"
                                     class="text-danger"
                                     th:errors="*{expenseId}">[errors]</div>

                            <div>
                                <input class="btn btn-primary"  type="submit" value="Save"/>
                                <input class="btn btn-light me-1" type="button" value="Cancel" onClick="window.location='../expenses'"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>


</body>
</html>
